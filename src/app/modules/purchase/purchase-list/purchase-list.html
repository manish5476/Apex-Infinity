<div class="list-page-container">

  <div class="themed-card">
    <div class="se-filter-bar">

      <div class="se-filter-field">
        <label for="invoice">Invoice No</label>
        <div class="p-input-icon-left w-full">
          <!-- <i class="pi pi-search"></i> -->
          <input id="invoice" type="text" pInputText [(ngModel)]="purchaseFilter.invoiceNumber"
            (keydown.enter)="applyFilters()" placeholder="Search Invoice" class="w-full"/>
        </div>
      </div>

      <div class="se-filter-field">
        <label for="supplier">Supplier</label>
        <p-select appendTo="body" id="supplier" [options]="supplierOptions()" [(ngModel)]="purchaseFilter.supplierId"
          (onChange)="applyFilters()" optionLabel="companyName" optionValue="_id" [showClear]="true" 
          placeholder="Select Supplier" [filter]="true" styleClass="w-full">
        </p-select>
      </div>

      <div class="se-filter-field" style="min-width: 220px;">
        <label for="dateRange">Date Range</label>
        <p-datepicker id="dateRange" [(ngModel)]="purchaseFilter.dateRange" (onSelect)="applyFilters()"
          selectionMode="range" [readonlyInput]="true" placeholder="Select Range" appendTo="body" 
          dateFormat="dd/mm/yy" [showIcon]="true" styleClass="w-full" inputStyleClass="w-full">
        </p-datepicker>
      </div>

      <div class="se-filter-field">
        <label for="status">Order Status</label>
        <p-select appendTo="body" id="status" [options]="statusOptions" [(ngModel)]="purchaseFilter.status"
          (onChange)="applyFilters()" [showClear]="true" placeholder="Any Status" styleClass="w-full">
        </p-select>
      </div>

      <div class="se-filter-actions">
        <p-button label="Reset" icon="pi pi-refresh" styleClass="p-button-outlined p-button-secondary" (onClick)="resetFilters()"></p-button>
      </div>

      <div class="se-filter-right">
        <p-button label="New Purchase" icon="pi pi-plus" routerLink="create" styleClass="p-button-primary"></p-button>
      </div>
    </div>
  </div>

  <div class="list-grid-area themed-card grow-grid">
    <app-ag-share-grid 
      [columns]="column" 
      [data]="data" 
      [showActions]="false" 
      selectionMode="multiple"
      (gridEvent)="eventFromGrid($event)">
    </app-ag-share-grid>
  </div>

</div>
