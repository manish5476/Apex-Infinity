<div class="flex flex-col h-full p-6 gap-6 bg-[var(--theme-bg-secondary)]">
  <!-- HEADER -->
  <div class="flex justify-between items-center">
    <h2 class="text-2xl font-bold text-[var(--theme-text-heading)] flex items-center gap-2">
      <i class="pi pi-receipt text-[var(--theme-accent-primary)]"></i>
      Invoices
    </h2>
    <p-button 
      label="New Invoice" 
      icon="pi pi-plus" 
      routerLink="create">
    </p-button>
  </div>

  <!-- FILTER BAR -->
  <div class="glass-card p-4 rounded-lg shadow-md">
    <div class="se-filter-bar">
      
      <!-- Invoice Number -->
      <div class="se-filter-field">
        <label>Invoice Number</label>
        <input 
          id="invoiceNumber" 
          type="text" 
          pInputText 
          [(ngModel)]="invoiceFilter.invoiceNumber"
          placeholder="Search by number" 
          class="w-full md:w-40" />
      </div>
      
      <!-- Customer -->
      <div class="se-filter-field">
        <label>Customer</label>
        <p-select  appendTo="body" 
          id="customer" 
          [options]="customerOptions()" 
          [(ngModel)]="invoiceFilter.customerId"
          [filter]="true" 
          filterBy="name"
          optionLabel="name" 
          optionValue="_id"
          [showClear]="true" 
          placeholder="Select Customer" 
          appendTo="body"
          styleClass="w-full md:w-60">
        </p-select>
      </div>

      <!-- Status -->
      <div class="se-filter-field">
        <label>Status</label>
        <p-select  appendTo="body" 
          id="status" 
          [options]="statusOptions" 
          [(ngModel)]="invoiceFilter.status"
          [showClear]="true" 
          placeholder="Select Status" 
          appendTo="body"
          styleClass="w-full md:w-40">
        </p-select>
      </div>
      
      <!-- Payment Status -->
      <div class="se-filter-field">
        <label>Payment Status</label>
        <p-select  appendTo="body" 
          id="paymentStatus" 
          [options]="paymentStatusOptions" 
          [(ngModel)]="invoiceFilter.paymentStatus"
          [showClear]="true" 
          placeholder="Select Payment" 
          appendTo="body"
          styleClass="w-full md:w-40">
        </p-select>
      </div>

      <!-- Actions -->
      <div class="flex gap-2 items-center mt-1">
        <p-button 
          label="Apply" 
          icon="pi pi-check" 
          severity="success" 
          (onClick)="applyFilters()">
        </p-button>
        <p-button 
          label="Reset" 
          icon="pi pi-refresh" 
          severity="secondary" 
          styleClass="p-button-outlined"
          (onClick)="resetFilters()">
        </p-button>
      </div>
    </div>
  </div>

  <!-- GRID AREA -->
  <div class="flex-grow glass-card p-4 rounded-lg shadow-md min-h-0">
    <app-shared-grid 
      [data]="data" 
      [gridHeight]="'219px'" 
      [headerFilter]="false" 
      [rowSelectionMode]="rowSelectionMode"
      [GridName]="'Invoices'" 
      [column]="column" 
      (eventFromGrid)="eventFromGrid($event)"
      (gridReady)="onGridReady($event)" 
      (scrolledToBottom)="onScrolledToBottom($event)">
    </app-shared-grid>
  </div>
</div>
