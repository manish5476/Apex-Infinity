<div class="flex flex-col h-full p-6 gap-6 bg-[var(--theme-bg-secondary)]">
  <!-- HEADER -->
  <div class="flex justify-between items-center">
    <h2 class="text-2xl font-bold text-[var(--theme-text-heading)] flex items-center gap-2">
      <i class="pi pi-truck text-[var(--theme-accent-primary)]"></i>
      Supplier Management
    </h2>
    <p-button 
      label="New Supplier" 
      icon="pi pi-plus" 
      routerLink="create">
    </p-button>
  </div>

  <!-- FILTER BAR -->
  <div class="glass-card p-4 rounded-lg shadow-md">
    <div class="se-filter-bar">
      
      <!-- Company Name -->
      <div class="se-filter-field">
        <label>Company Name</label>
        <input 
          id="companyName" 
          type="text" 
          pInputText 
          [(ngModel)]="supplierFilter.companyName"
          placeholder="Search by name" 
          class="w-full md:w-60" />
      </div>

      <!-- Phone -->
      <div class="se-filter-field">
        <label>Phone</label>
        <input 
          id="phone" 
          type="text" 
          pInputText 
          [(ngModel)]="supplierFilter.phone"
          placeholder="Search by phone" 
          class="w-full md:w-52" />
      </div>

      <!-- Actions -->
      <div class="flex gap-2 items-center mt-1">
        <p-button 
          label="Apply" 
          icon="pi pi-check" 
          severity="success" 
          (onClick)="applyFilters()">
        </p-button>
        <p-button 
          label="Reset" 
          icon="pi pi-refresh" 
          severity="secondary" 
          styleClass="p-button-outlined"
          (onClick)="resetFilters()">
        </p-button>
      </div>
    </div>
  </div>

  <!-- GRID AREA -->
  <div class="flex-grow glass-card p-4 rounded-lg shadow-md min-h-0">
    <app-shared-grid 
      [data]="data" 
      [gridHeight]="'100%'" 
      [headerFilter]="false" 
      [rowSelectionMode]="rowSelectionMode"
      [GridName]="'Suppliers'" 
      [column]="column" 
      (eventFromGrid)="eventFromGrid($event)"
      (gridReady)="onGridReady($event)" 
      (scrolledToBottom)="onScrolledToBottom($event)">
    </app-shared-grid>
  </div>
</div>
