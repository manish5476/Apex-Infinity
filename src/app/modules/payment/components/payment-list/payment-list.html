<p-toast></p-toast>

<div class="list-page-container">
  <div class="list-header">
    <div class="title-section">
      <div class="icon-box">
        <i class="pi pi-dollar"></i>
      </div>
      <div class="text-content">
        <h2 class="list-title">Payments Ledger</h2>
        <p class="list-subtitle">Track inflows, outflows, and reconciliation status.</p>
      </div>
    </div>
    <p-button label="Record Payment" icon="pi pi-plus" routerLink="create" styleClass="p-button-primary"></p-button>
  </div>

  <div class="themed-card">
    <div class="se-filter-bar">

      <div class="se-filter-field">
        <label for="type">Payment Type</label>
        <p-select appendTo="body" (onChange)="applyFilters()" appendTo="body" id="type" [options]="typeOptions"
          [(ngModel)]="paymentFilter.type" [showClear]="true" placeholder="Inflow / Outflow" styleClass="w-full">
        </p-select>
      </div>

      <div class="se-filter-field">
        <label for="customer">Customer</label>
        <p-select appendTo="body" (onChange)="applyFilters()" appendTo="body" id="customer" [options]="customerOptions()"
          [(ngModel)]="paymentFilter.customerId" [filter]="true" filterBy="name" optionLabel="name" optionValue="_id"
          [showClear]="true" placeholder="Select Customer" styleClass="w-full">
        </p-select>
      </div>

      <div class="se-filter-field">
        <label for="supplier">Supplier</label>
        <p-select appendTo="body" (onChange)="applyFilters()" appendTo="body" id="supplier" [options]="supplierOptions()"
          [(ngModel)]="paymentFilter.supplierId" [filter]="true" filterBy="name" optionLabel="name" optionValue="_id"
          [showClear]="true" placeholder="Select Supplier" styleClass="w-full">
        </p-select>
      </div>

      <div class="se-filter-field">
        <label for="paymentMethod">Payment Method</label>
        <p-select appendTo="body" (onChange)="applyFilters()" appendTo="body" id="paymentMethod" [options]="paymentMethodOptions"
          [(ngModel)]="paymentFilter.paymentMethod" [showClear]="true" placeholder="Select Method" styleClass="w-full">
        </p-select>
      </div>

      <div class="se-filter-field">
        <label for="status">Status</label>
        <p-select appendTo="body" (onChange)="applyFilters()" appendTo="body" id="status" [options]="statusOptions"
          [(ngModel)]="paymentFilter.status" [showClear]="true" placeholder="Select Status" styleClass="w-full">
        </p-select>
      </div>

      <div class="se-filter-actions">
        <p-button label="Reset" icon="pi pi-refresh" styleClass="p-button-outlined p-button-secondary" 
          (onClick)="resetFilters()"></p-button>
      </div>
    </div>
  </div>

  <div class="list-grid-area themed-card">
    <app-ag-share-grid 
      [columns]="column" 
      [data]="data" 
      [showActions]="false" 
      selectionMode="multiple"
      (gridEvent)="eventFromGrid($event)" 
      style="height: 100%; width: 100%; display: block;">
    </app-ag-share-grid>
  </div>
</div>
