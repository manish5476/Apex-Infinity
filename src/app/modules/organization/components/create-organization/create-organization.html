<div class="create-org-wrapper">
  
  <header class="org-header">
    <div class="header-content">
      <div class="icon-box">
        <i class="pi pi-building"></i>
      </div>
      <div class="header-text">
        <h1>Create Organization</h1>
        <p>Setup your enterprise profile and administrative credentials.</p>
      </div>
    </div>
  </header>

  <main class="org-content">
    <form [formGroup]="organizationForm" class="org-form">

      <section class="form-section">
        <div class="section-header">
          <h3>Organization Details</h3>
          <span class="section-desc">Basic company identification</span>
        </div>
        
        <div class="form-grid">
          <div class="form-group">
            <label>Organization Name <span class="req">*</span></label>
            <input pInputText formControlName="organizationName" placeholder="Apex Innovations Inc." />
          </div>

          <div class="form-group">
            <label>Unique Shop ID <span class="req">*</span></label>
            <input pInputText formControlName="uniqueShopId" placeholder="APEX-001" style="text-transform: uppercase"/>
            <small class="hint">Unique URL identifier</small>
          </div>

          <div class="form-group">
            <label>GST Number</label>
            <input pInputText formControlName="gstNumber" placeholder="22AAAAA0000A1Z5" />
          </div>

          <div class="form-group">
            <label>Primary Email <span class="req">*</span></label>
            <input pInputText type="email" formControlName="primaryEmail" placeholder="contact@company.com" />
          </div>

          <div class="form-group">
            <label>Primary Phone <span class="req">*</span></label>
            <input pInputText formControlName="primaryPhone" placeholder="+91 9876543210" />
          </div>
        </div>
      </section>

      <section class="form-section">
        <div class="section-header">
          <h3>Headquarters Location</h3>
          <span class="section-desc">Primary branch address details</span>
        </div>

        <div class="form-grid">
          <div class="form-group span-2">
            <label>Branch Name <span class="req">*</span></label>
            <input pInputText formControlName="mainBranchName" placeholder="Head Office" />
          </div>

          <ng-container formGroupName="mainBranchAddress">
            <div class="form-group span-2">
              <label>Street Address <span class="req">*</span></label>
              <input pInputText formControlName="street" placeholder="123 Business Park, Main Road" />
            </div>

            <div class="form-group">
              <label>City <span class="req">*</span></label>
              <input pInputText formControlName="city" placeholder="New York" />
            </div>

            <div class="form-group">
              <label>State <span class="req">*</span></label>
              <input pInputText formControlName="state" placeholder="NY" />
            </div>

            <div class="form-group">
              <label>Zip Code <span class="req">*</span></label>
              <input pInputText formControlName="zipCode" placeholder="10001" />
            </div>
          </ng-container>
        </div>
      </section>

      <section class="form-section highlight">
        <div class="section-header">
          <h3>Super Admin Account</h3>
          <span class="section-desc">This user will have full system access</span>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label>Owner Name <span class="req">*</span></label>
            <input pInputText formControlName="ownerName" placeholder="John Doe" />
          </div>

          <div class="form-group">
            <label>Owner Email <span class="req">*</span></label>
            <input pInputText type="email" formControlName="ownerEmail" placeholder="admin@company.com" />
          </div>

          <div class="form-group">
            <label>Password <span class="req">*</span></label>
            <p-password
              formControlName="ownerPassword"
              [toggleMask]="true"
              placeholder="Secure password"
              styleClass="w-full"
              [feedback]="true" 
            ></p-password>
          </div>
        </div>
      </section>

    </form>
  </main>

  <footer class="org-footer">
    <div class="footer-content">
      <button pButton type="button" label="Cancel" routerLink="/auth/login" class="p-button-text p-button-secondary"></button>
      <button
        pButton
        type="button"
        (click)="onSubmit()"
        label="Create Organization"
        icon="pi pi-check"
        class="submit-btn"
        [loading]="isLoading()"
        [disabled]="organizationForm.invalid || isLoading()"
      ></button>
    </div>
  </footer>
</div>
