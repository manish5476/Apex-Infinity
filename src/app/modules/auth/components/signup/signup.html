<div class="auth-wrapper">
  <section class="auth-container">
    <!-- === LEFT IMAGE SECTION === -->
    <div class="auth-banner">
      <img
        src="https://images.unsplash.com/photo-1622547748225-3fc4abd2cca0?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Team Collaboration"
      />
      <div class="auth-overlay"></div>
      <div class="auth-banner-text">
        <h2>Welcome to Apex Infinity</h2>
        <p>Empowering your organization, one account at a time.</p>
      </div>
    </div>

    <!-- === RIGHT FORM PANEL === -->
    <div class="auth-form-panel">
      <div class="auth-content">
        <div class="auth-header text-center">
          <i class="pi pi-user-plus text-4xl text-[var(--theme-accent-primary)]"></i>
          <h1 class="auth-title">Create Account</h1>
          <p class="auth-subtitle">
            Fill in your details and join your organization's workspace.
          </p>
        </div>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="auth-form">
          <div class="form-row">
            <div class="form-group">
              <label>Full Name <span class="req">*</span></label>
              <input
                pInputText
                id="name"
                formControlName="name"
                placeholder="e.g., John Doe"
              />
            </div>
            <div class="form-group">
              <label>Email <span class="req">*</span></label>
              <input
                pInputText
                type="email"
                id="email"
                formControlName="email"
                placeholder="you@company.com"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Shop ID <span class="req">*</span></label>
              <input
                pInputText
                id="uniqueShopId"
                formControlName="uniqueShopId"
                placeholder="e.g., APEX-001"
              />
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input
                pInputText
                id="phone"
                formControlName="phone"
                placeholder="+91 9876543210"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Password <span class="req">*</span></label>
              <p-password
                id="password"
                formControlName="password"
                [toggleMask]="true"
                placeholder="Min. 8 characters"
                styleClass="w-full"
                inputStyleClass="w-full"
              ></p-password>
            </div>
            <div class="form-group">
              <label>Confirm Password <span class="req">*</span></label>
              <p-password
                id="passwordConfirm"
                formControlName="passwordConfirm"
                [toggleMask]="true"
                placeholder="Re-enter password"
                styleClass="w-full"
                inputStyleClass="w-full"
              ></p-password>
            </div>
          </div>

          <div class="auth-footer">
            <p-button
              label="Create Account"
              icon="pi pi-check-circle"
              type="submit"
              [disabled]="signupForm.invalid"
              styleClass="w-full justify-center"
            ></p-button>

            <p class="auth-footer-text">
              Already registered?
              <a routerLink="/auth/login" class="auth-link">Login here</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
