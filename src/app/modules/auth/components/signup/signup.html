<div class="auth-wrapper">
  <section class="auth-container">

    <!-- === LEFT IMAGE SECTION === -->
    <div class="auth-banner">
      <img
        src="https://images.unsplash.com/photo-1622547748225-3fc4abd2cca0?q=80&w=1400&auto=format&fit=crop"
        alt="Signup workspace background"
      />
      <div class="auth-overlay"></div>
      <div class="auth-banner-text">
        <h2>Create your <span>Apex Infinity</span> Account</h2>
        <p>Your journey to smart workspace automation starts here.</p>
      </div>
    </div>

    <!-- === RIGHT FORM SECTION === -->
    <div class="auth-form-panel">
      <div class="auth-content">

        <!-- Header -->
        <div class="auth-header text-center">
          <i class="pi pi-user-plus text-4xl text-[var(--theme-accent-primary)]"></i>
          <h1 class="auth-title">Create Account</h1>
          <p class="auth-subtitle">
            Fill in your details to get started
          </p>
        </div>

        <!-- FORM -->
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="auth-form">

          <!-- Full Name -->
          <div class="form-group">
            <label>Full Name <span class="req">*</span></label>
            <input pInputText formControlName="name" placeholder="John Doe" />
          </div>

          <!-- Email -->
          <div class="form-group">
            <label>Email <span class="req">*</span></label>
            <input pInputText type="email" formControlName="email" placeholder="you@company.com" />
          </div>

          <!-- Shop ID -->
          <div class="form-group">
            <label>Shop ID <span class="req">*</span></label>
            <input
              pInputText
              formControlName="uniqueShopId"
              placeholder="APEX-001"
              style="text-transform: uppercase"
            />
          </div>

          <!-- Password -->
          <div class="form-group">
            <label>Password <span class="req">*</span></label>
            <p-password
              formControlName="password"
              [toggleMask]="true"
              placeholder="••••••••"
              styleClass="w-full"
              inputStyleClass="w-full"
            ></p-password>
          </div>

          <!-- Confirm Password -->
          <div class="form-group">
            <label>Confirm Password <span class="req">*</span></label>
            <p-password
              formControlName="passwordConfirm"
              [toggleMask]="true"
              placeholder="Re-enter password"
              styleClass="w-full"
              inputStyleClass="w-full"
            ></p-password>
          </div>

          <!-- Footer -->
          <div class="auth-footer">
            <p-button
              label="Create Account"
              icon="pi pi-arrow-right"
              styleClass="auth-btn-primary w-full justify-center"
              type="submit"
              [disabled]="signupForm.invalid || isLoading()"
              [loading]="isLoading()"
            ></p-button>

            <p class="auth-footer-text">
              Already have an account?
              <a routerLink="/auth/login" class="auth-link">Login</a>
            </p>

            <div class="text-center mt-4">
              <p class="text-secondary text-sm">
                Want to register your own organization?
                <a routerLink="/auth/org" class="text-primary font-bold hover:underline cursor-pointer">
                  Create Organization
                </a>
              </p>
            </div>
          </div>

        </form>

      </div>
    </div>

  </section>
</div>
