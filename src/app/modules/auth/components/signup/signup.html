<div class="auth-wrapper">
  <section class="auth-container">
    <!-- === LEFT IMAGE SECTION === -->
    <div class="auth-banner">
      <img
        src="https://images.unsplash.com/photo-1762112800040-b0d01696cb92?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=681"
        alt="Workspace"
      />
      <div class="auth-overlay"></div>
      <div class="auth-banner-text">
        <h2 class="text-white">Join Apex Infinity</h2>
        <p class="text-white">Be part of your organizationâ€™s next innovation.</p>
      </div>
    </div>

    <!-- === RIGHT STATIC FORM PANEL === -->
    <div class="auth-form-panel">
      <div class="auth-content">
        <div class="auth-header text-center">
          <i class="pi pi-user-plus text-4xl text-[var(--theme-accent-primary)]"></i>
          <h1 class="auth-title">Create Your Account</h1>
          <p class="auth-subtitle">
            Enter your details and your organization's Shop ID to get started.
          </p>
        </div>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="auth-form">
          <div class="form-group">
            <label>Shop ID <span class="req">*</span></label>
            <input pInputText id="uniqueShopId" formControlName="uniqueShopId" placeholder="e.g., APEX-001" />
          </div>

          <div class="form-group">
            <label>Full Name <span class="req">*</span></label>
            <input pInputText id="name" formControlName="name" placeholder="e.g., John Doe" />
          </div>

          <div class="form-group">
            <label>Email <span class="req">*</span></label>
            <input pInputText type="email" id="email" formControlName="email" placeholder="you@company.com" />
          </div>

          <div class="form-group">
            <label>Password <span class="req">*</span></label>
            <p-password id="password" formControlName="password" [toggleMask]="true" placeholder="Min. 8 characters"
              styleClass="w-full" inputStyleClass="w-full"></p-password>
          </div>

          <div class="form-group">
            <label>Confirm Password <span class="req">*</span></label>
            <p-password id="passwordConfirm" formControlName="passwordConfirm" [toggleMask]="true"
              placeholder="Re-enter your password" styleClass="w-full" inputStyleClass="w-full"></p-password>
          </div>

          <div class="auth-footer">
            <p-button label="Sign Up" icon="pi pi-user-plus" type="submit"
              [disabled]="signupForm.invalid" styleClass="w-full justify-center"></p-button>

            <p class="auth-footer-text">
              Already have an account?
              <a routerLink="/auth/login" class="auth-link">Login instead</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
