<div class="list-page-container">
  <div class="themed-card list-content-area">
    
    <div class="flex justify-between items-center mb-4 p-4 border-b border-gray-100">
      <div>
        <h2 class="text-xl font-bold text-gray-800">Chart of Accounts</h2>
        <p class="text-sm text-gray-500">Manage financial ledgers and balances</p>
      </div>
      </div>

    <div class="list-grid-wrapper h-[calc(100vh-220px)]">
      <app-ag-share-grid 
        [columns]="column" 
        [data]="data" 
        [showActions]="false"
        (gridEvent)="handleGridEvent($event)">
      </app-ag-share-grid>
    </div>

  </div>
</div>
