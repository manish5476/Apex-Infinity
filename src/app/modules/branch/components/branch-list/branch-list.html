<p-toast></p-toast>

<!-- 
  REFACTORED:
  - Removed Tailwind classes and applied a single, clean class.
  - This is now styled in the .scss file.
-->
<div class="list-page-container">
  <!-- HEADER -->
  <div class="list-header">
    <h2 class="list-title">
      <i class="pi pi-building text-[var(--accent-primary)]"></i>
      Branch Management
    </h2>
    <p-button label="New Branch" icon="pi pi-plus" routerLink="create">
    </p-button>
  </div>

  <!-- FILTER BAR -->
  <!-- 
    REFACTORED:
    - Replaced 'glass-card' with 'themed-card' for consistency.
  -->
  <div class="themed-card">
    <div class="se-filter-bar">

      <!-- Name -->
      <div class="se-filter-field">
        <label for="name">Branch Name</label>
        <input id="name" type="text" pInputText [(ngModel)]="branchFilter.name" placeholder="Search by name" />
      </div>

      <!-- Actions -->
      <div class="se-filter-actions">
        <p-button label="Apply" icon="pi pi-check" (onClick)="applyFilters()">
        </p-button>
        <p-button label="Reset" icon="pi pi-refresh" styleClass="p-button-outlined" (onClick)="resetFilters()">
        </p-button>
      </div>
    </div>
  </div>

  <!-- GRID AREA -->
  <!-- 
    REFACTORED:
    - Replaced 'glass-card' with 'themed-card' for consistency.
    - Added 'list-grid-area' to make it fill height.
  -->
  <div class="themed-card list-grid-area">
    <!-- <app-shared-grid [data]="data" [gridHeight]="'210px'" [headerFilter]="false" [rowSelectionMode]="rowSelectionMode"
      [GridName]="'Branches'" [column]="column" (eventFromGrid)="eventFromGrid($event)"
      (gridReady)="onGridReady($event)" (scrolledToBottom)="onScrolledToBottom($event)">
    </app-shared-grid> -->
    <app-ag-share-grid [columns]="column" [data]="data" [showActions]="false" selectionMode="multiple"
      (gridEvent)="eventFromGrid($event)" style="height: 210px; width: 100%; display: block;">
    </app-ag-share-grid>

  </div>
</div>
