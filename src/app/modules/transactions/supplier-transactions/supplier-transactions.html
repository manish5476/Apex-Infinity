<div class="transaction-layout">

  <div class="filter-header">
    <div class="filter-group">

      <div class="filter-item search-item">
        <div class="p-input-icon-left w-full">
          <!-- <i class="pi pi-search"></i> -->
          <input type="text" pInputText [(ngModel)]="filterParams.search" (keydown.enter)="applyFilters()"
            (blur)="applyFilters()" placeholder="Search Ref # or Description" class="w-full" />
        </div>
      </div>

      <div class="filter-item">
        <p-datepicker [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true" placeholder="Filter by Date"
          [showIcon]="true" appendTo="body" styleClass="w-full" (onClose)="applyFilters()">
        </p-datepicker>
      </div>

      <div class="filter-item">
        <p-select [options]="transactionTypes" [(ngModel)]="filterParams.type" (onChange)="applyFilters()"
          optionLabel="label" optionValue="value" [showClear]="true" placeholder="Type" appendTo="body"
          styleClass="w-full">
        </p-select>
      </div>

      <div class="filter-item">
        <p-select [options]="transactionEffects" [(ngModel)]="filterParams.effect" (onChange)="applyFilters()"
          optionLabel="label" optionValue="value" [showClear]="true" placeholder="Effect" appendTo="body"
          styleClass="w-full">
        </p-select>
      </div>

    </div>

    <div class="action-group">
      <button pButton label="Reset" icon="pi pi-refresh" class="p-button-text p-button-secondary"
        (click)="resetFilters()">
      </button>
      <button pButton label="Export" icon="pi pi-download" class="p-button-outlined" (click)="exportData()">
      </button>
    </div>
  </div>

  <div class="grid-container">
    <app-ag-share-grid [columns]="column" [data]="data" [showActions]="false" selectionMode="multiple"
      (gridEvent)="eventFromGrid($event)" class="full-height-grid">
    </app-ag-share-grid>
  </div>

  <div class="footer-stats">
    <span>Total Records: <strong>{{ totalCount }}</strong></span>
  </div>
</div>
<p-toast></p-toast>
