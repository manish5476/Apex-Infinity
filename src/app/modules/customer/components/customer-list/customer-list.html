<div class="flex flex-col h-full p-6 gap-6 bg-[var(--theme-bg-secondary)]">
  <div class="glass-card p-2 rounded-lg shadow-md">
    <div class="se-filter-bar">
      <div class="se-filter-field">
        <label>Customer</label>
        <p-select id="customer" [options]="this.masterList.customers()" [(ngModel)]="customerFilter._id" [filter]="true" (onChange)="applyFilters()" 
          filterBy="name" optionLabel="name" optionValue="_id" [showClear]="true" placeholder="Select a Customer"
          appendTo="body" styleClass="w-full md:w-60"> </p-select>
      </div>

      <div class="se-filter-field">
        <label>Email</label>
        <p-autoComplete id="email" [(ngModel)]="customerFilter.email" [suggestions]="emailSuggestions" (keyup.enter)="applyFilters()" 
          (completeMethod)="filterEmails($event)" [forceSelection]="false" placeholder="Enter email" [minLength]="1"
          styleClass="w-full md:w-60"> </p-autoComplete>
      </div>

      <div class="se-filter-field">
        <label>Phone</label>
        <input id="phone" type="text" pInputText [(ngModel)]="customerFilter.phone" placeholder="Phone" (keyup.enter)="applyFilters()" 
          class="w-full md:w-40" />
      </div>

      <div class="flex gap-2 items-center mt-1">
        <p-button label="Apply" icon="pi pi-check" severity="success" (onClick)="applyFilters()" class="h-11 px-4">
        </p-button>
        <p-button label="Reset" icon="pi pi-refresh" severity="secondary" styleClass="p-button-outlined"
          (onClick)="resetFilters()" class="h-11 px-4">
        </p-button>
      </div>
    </div>
  </div>

  <div class="flex-grow glass-card p-4 rounded-lg shadow-md min-h-0">
    <app-shared-grid [data]="data" [gridHeight]="'210px'" [headerFilter]="false" [rowSelectionMode]="rowSelectionMode"
      [GridName]="'Customer Details'" [column]="column" (eventFromGrid)="eventFromGrid($event)"
      (gridReady)="onGridReady($event)" (scrolledToBottom)="onScrolledToBottom($event)">
    </app-shared-grid>
  </div>
</div>
