<p-toast></p-toast>

<div class="list-page-container">

  <div class="list-header">
    <div class="title-section">
      <div class="icon-box">
        <i class="pi pi-users"></i>
      </div>
      <div class="text-content">
        <h2 class="list-title">Customer Management</h2>
        <p class="list-subtitle">View and manage customer profiles and history.</p>
      </div>
    </div>
    
    <p-button label="New Customer" icon="pi pi-plus" routerLink="create" styleClass="p-button-primary"></p-button>
  </div>

  <div class="themed-card list-content-area">

    <div class="se-filter-bar">
      <div class="se-filter-field">
        <label for="customer">Customer</label>
        <p-select (onChange)="applyFilters()" id="customer" [options]="masterList.customers()"
          [(ngModel)]="customerFilter._id" [filter]="true" filterBy="name" optionLabel="name" optionValue="_id"
          [showClear]="true" placeholder="Select Customer" appendTo="body" styleClass="w-full">
        </p-select>
      </div>

      <div class="se-filter-field">
        <label for="email">Email</label>
        <p-autoComplete (onChange)="applyFilters()" id="email" [(ngModel)]="customerFilter.email"
          [suggestions]="emailSuggestions" (completeMethod)="filterEmails($event)" (keyup.enter)="applyFilters()"
          [forceSelection]="false" placeholder="Enter email" styleClass="w-full" inputStyleClass="w-full">
        </p-autoComplete>
      </div>

      <div class="se-filter-field">
        <label for="phone">Phone</label>
        <input (keydown.enter)="applyFilters()" (blur)="applyFilters()" id="phone" type="text" pInputText
          [(ngModel)]="customerFilter.phone" placeholder="Phone" class="w-full" />
      </div>

      <div class="se-filter-actions">
        <p-button label="Reset" icon="pi pi-refresh" styleClass="p-button-outlined p-button-secondary" (onClick)="resetFilters()">
        </p-button>
      </div>
    </div>

    <div class="list-grid-wrapper">
      <app-ag-share-grid 
        [columns]="column" 
        [data]="data" 
        [showActions]="false" 
        selectionMode="multiple"
        (gridEvent)="eventFromGrid($event)" 
        style="height: 100%; width: 100%; display: block;">
      </app-ag-share-grid>
    </div>

  </div>
</div>
