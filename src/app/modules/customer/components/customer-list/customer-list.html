      <i class="pi pi-users text-[var(--theme-accent-primary)]"></i>

  <div class="glass-card p-6 rounded-lg shadow-md">
    <div class="flex flex-wrap items-end gap-4">

      <div class="se-filter-field">
        <label class="block text-sm font-semibold mb-1">Customer</label>
        <p-select id="customer" [options]="customerOptions()" [(ngModel)]="customerFilter._id" [filter]="true"
          filterBy="name" optionLabel="name" optionValue="_id" [showClear]="true" placeholder="Select a Customer"
          appendTo="body" styleClass="themed-select w-full md:w-60 h-11">
        </p-select>
      </div>

      <div class="se-filter-field">
        <label class="block text-sm font-semibold mb-1">Email</label>
        <p-autoComplete id="email" [(ngModel)]="customerFilter.email" [suggestions]="emailSuggestions"
          (completeMethod)="filterEmails($event)" [forceSelection]="false" placeholder="Enter email" [minLength]="1"
          styleClass="themed-input w-full md:w-60 h-11">
        </p-autoComplete>
      </div>

      <div class="se-filter-field">
        <label class="block text-sm font-semibold mb-1">Phone</label>
        <input id="phone" type="text" pInputText [(ngModel)]="customerFilter.phone" placeholder="Phone"
          class="themed-input w-full md:w-40 h-11" />
      </div>

      <div class="flex gap-2 items-center mt-1">
        <p-button label="Apply" icon="pi pi-check" severity="success" (onClick)="applyFilters()" class="h-11 px-4">
        </p-button>

        <p-button label="Reset" icon="pi pi-refresh" severity="secondary" styleClass="p-button-outlined"
          (onClick)="resetFilters()" class="h-11 px-4">
        </p-button>
      </div>
    </div>
  </div>

  <div class="flex-grow glass-card p-4 rounded-lg shadow-md min-h-0">
    <app-shared-grid [data]="data" [gridHeight]="'230px'" [headerFilter]="false" [rowSelectionMode]="rowSelectionMode"
      [GridName]="'Customer Details'" [column]="column" (eventFromGrid)="eventFromGrid($event)"
      (gridReady)="onGridReady($event)" (scrolledToBottom)="onScrolledToBottom($event)">
    </app-shared-grid>
  </div>
</div>
