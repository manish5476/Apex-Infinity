<div class="layout-container">
  <app-mainscreen-header (toggleSidebar)="toggleSidebar()" (mobileMenuToggle)="toggleMobileMenu()"></app-mainscreen-header>
  <div class="main-content-area">
    <app-mainscreen-sidebar [isPinned]="isSidebarPinned" [isHovered]="isSidebarHovered" (pinToggle)="togglePin()"
      (mouseEnter)="onMouseEnter()" (mouseEnterTriggerZone)="onMouseEnterTriggerZone()" (mouseLeave)="onMouseLeave()">
    </app-mainscreen-sidebar>

    <!-- Main Content -->
    <main [class.ml-64]="isSidebarPinned || isSidebarHovered" (mouseenter)="onMouseEnterMainContent()">
      <div class="content-card">
        <div class="content-inner">
          <router-outlet></router-outlet>
        </div>
      </div>
    </main>
  </div>
</div>
