<!-- src/app/layouts/header/mainscreen-header.html -->
<div class="header-inner flex justify-between items-center px-4 py-2 bg-white shadow">
  <!-- Left -->
  <div class="flex items-center space-x-3">
    <button class="p-2" (click)="toggleSidebar.emit()">
      <i class="pi pi-bars text-lg"></i>
    </button>
    <a routerLink="/" class="flex items-center space-x-2 text-blue-600 font-semibold">
      <i class="pi pi-bolt"></i>
      <span>Shivam Electronics</span>
    </a>
  </div>

  <!-- Right -->
  <div class="flex items-center space-x-4">
    <button class="relative p-2" (click)="showNotificationDialog = true" pTooltip="Notifications"
      tooltipPosition="bottom">
      <i class="pi pi-bell text-lg transition" [ngClass]="{
          'text-primary animate-pulse': recentNotifications.length > 0,
          'text-gray-500': recentNotifications.length === 0
        }"></i>
      <span *ngIf="recentNotifications.length"
        class="absolute -top-1 -right-1 bg-red-500 text-white text-xs px-1 rounded-full">
        {{ recentNotifications.length }}
      </span>
      show
    </button>

    <!-- ðŸ‘¤ User Dropdown -->
    <button class="flex items-center space-x-1" (click)="op.toggle($event)">
      <p-avatar styleClass="w-8 h-8" shape="circle"></p-avatar>
      <i class="pi pi-angle-down text-gray-600"></i>
    </button>

    <p-popover #op appendTo="body">
      <div class="p-3 w-48">
        <div class="border-b pb-2 mb-2 font-medium text-gray-700">Settings</div>
        <div class="flex items-center justify-between mb-3">
          <span>Dark Mode</span>
          <p-toggleButton [(ngModel)]="isDarkMode" onIcon=" pi-moon" offIcon="pi pi-sun"
            (onChange)="onThemeModeChange(isDarkMode)"></p-toggleButton>
        </div>
 <div class="theme-section">
            <div class="theme-label">
              <span>Appearance</span>
              <p-toggleButton [(ngModel)]="isDarkMode" Icon="pi pi-moon" offIcon="pi pi-sun"
                              (onChange)="onThemeModeChange(isDarkMode)" styleClass="theme-toggle-btn">
              </p-toggleButton>
            </div>
            <div class="theme-colors">
              <div *ngFor="let theme of colorThemes"
                   class="theme-color"
                   [style.backgroundColor]="theme.color"
                   [ngClass]="{'selected': accentColor === theme.color}"
                   (click)="onAccentColorChange(theme.class, theme.color)"
                   pTooltip="{{theme.name}}" tooltipPosition="top">
              </div>
            </div>
          </div>
          
        <a routerLink="/auth/login" (click)="logout()" class="block text-red-600 mt-2">
          <i class="pi pi-sign-out"></i> Logout
        </a>
      </div>
    </p-popover>
  </div>
</div>

<!-- ðŸ”” Notification Dialog -->
<p-dialog header="Notifications" [(visible)]="showNotificationDialog" [modal]="true" [style]="{ width: '25rem' }"
  [closable]="true">
  <div *ngIf="recentNotifications.length; else noNotifications">
    <ul class="divide-y divide-gray-200">
      <li *ngFor="let n of recentNotifications" class="p-3 hover:bg-gray-50 transition">
        <div class="font-semibold text-gray-800">{{ n.title }}</div>
        <div class="text-sm text-gray-600">{{ n.message }}</div>
        <div class="text-xs text-gray-400 mt-1">
          {{ n.createdAt || (n.timestamp | date: 'short') }}
        </div>
      </li>
    </ul>
  </div>

  <ng-template #noNotifications>
    <div class="text-center text-gray-500 p-4 text-sm">No new notifications</div>
  </ng-template>
</p-dialog>
